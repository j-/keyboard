<!doctype html>
<meta charset="utf-8">

<title>Keyboard</title>

<script src="bundle.js"></script>

<div id="app"></div>

<div class="keyboard-block">
	<div class="keyboard-row">
		<button is="keyboard-key" data-which="0xc0">`</button>
		<button is="keyboard-key" data-which="0x31">1</button>
		<button is="keyboard-key" data-which="0x32">2</button>
		<button is="keyboard-key" data-which="0x33">3</button>
		<button is="keyboard-key" data-which="0x34">4</button>
		<button is="keyboard-key" data-which="0x35">5</button>
		<button is="keyboard-key" data-which="0x36">6</button>
		<button is="keyboard-key" data-which="0x37">7</button>
		<button is="keyboard-key" data-which="0x38">8</button>
		<button is="keyboard-key" data-which="0x39">9</button>
		<button is="keyboard-key" data-which="0x30">0</button>
		<button is="keyboard-key" data-which="0xbd">-</button>
		<button is="keyboard-key" data-which="0xbb">=</button>
		<button is="keyboard-key" data-which="0x08">Backspace</button>
	</div>

	<div class="keyboard-row">
		<button is="keyboard-key" data-which="0x09">Tab</button>
		<button is="keyboard-key" data-which="0x51">q</button>
		<button is="keyboard-key" data-which="0x57">w</button>
		<button is="keyboard-key" data-which="0x45">e</button>
		<button is="keyboard-key" data-which="0x52">r</button>
		<button is="keyboard-key" data-which="0x54">t</button>
		<button is="keyboard-key" data-which="0x59">y</button>
		<button is="keyboard-key" data-which="0x55">u</button>
		<button is="keyboard-key" data-which="0x49">i</button>
		<button is="keyboard-key" data-which="0x4f">o</button>
		<button is="keyboard-key" data-which="0x50">p</button>
		<button is="keyboard-key" data-which="0xdb">[</button>
		<button is="keyboard-key" data-which="0xdd">]</button>
		<button is="keyboard-key" data-which="0xdc">\</button>
	</div>

	<div class="keyboard-row">
		<button is="keyboard-key" data-which="0x14">CapsLock</button>
		<button is="keyboard-key" data-which="0x41">a</button>
		<button is="keyboard-key" data-which="0x53">s</button>
		<button is="keyboard-key" data-which="0x44">d</button>
		<button is="keyboard-key" data-which="0x46">f</button>
		<button is="keyboard-key" data-which="0x47">g</button>
		<button is="keyboard-key" data-which="0x48">h</button>
		<button is="keyboard-key" data-which="0x4a">j</button>
		<button is="keyboard-key" data-which="0x4b">k</button>
		<button is="keyboard-key" data-which="0x4c">l</button>
		<button is="keyboard-key" data-which="0xba">;</button>
		<button is="keyboard-key" data-which="0xde">'</button>
		<button is="keyboard-key" data-which="0x0d" data-location="0">Enter</button>
	</div>

	<div class="keyboard-row">
		<button is="keyboard-key" data-which="0x10" data-location="1">Left Shift</button>
		<button is="keyboard-key" data-which="0x5a">z</button>
		<button is="keyboard-key" data-which="0x58">x</button>
		<button is="keyboard-key" data-which="0x43">c</button>
		<button is="keyboard-key" data-which="0x56">v</button>
		<button is="keyboard-key" data-which="0x42">b</button>
		<button is="keyboard-key" data-which="0x4e">n</button>
		<button is="keyboard-key" data-which="0x4d">m</button>
		<button is="keyboard-key" data-which="0xbc">,</button>
		<button is="keyboard-key" data-which="0xbe">.</button>
		<button is="keyboard-key" data-which="0xbf">/</button>
		<button is="keyboard-key" data-which="0x10" data-location="2">Right Shift</button>
	</div>

	<div class="keyboard-row">
		<button is="keyboard-key" data-which="0x11" data-location="1">Left Ctrl</button>
		<button is="keyboard-key" data-which="0x5b" data-location="1">Left OS</button>
		<button is="keyboard-key" data-which="0x12" data-location="1">Left Alt</button>
		<button is="keyboard-key" data-which="0x20">Space</button>
		<button is="keyboard-key" data-which="0x12" data-location="2">Right Alt</button>
		<button is="keyboard-key" data-which="0x5c" data-location="2">Right OS</button>
		<button is="keyboard-key" data-which="0x5d">Menu</button>
		<button is="keyboard-key" data-which="0x11" data-location="2">Right Ctrl</button>
	</div>
</div>
