<!doctype html>
<meta charset="utf-8">

<title>Keyboard</title>

<script src="bundle.js"></script>

<div id="app"></div>

<div class="keyboard-block">
	<div class="keyboard-row">
		<button is="keyboard-key" data-which="0xc0">
			<span>`</span>
		</button>
		<button is="keyboard-key" data-which="0x31">
			<span>1</span>
		</button>
		<button is="keyboard-key" data-which="0x32">
			<span>2</span>
		</button>
		<button is="keyboard-key" data-which="0x33">
			<span>3</span>
		</button>
		<button is="keyboard-key" data-which="0x34">
			<span>4</span>
		</button>
		<button is="keyboard-key" data-which="0x35">
			<span>5</span>
		</button>
		<button is="keyboard-key" data-which="0x36">
			<span>6</span>
		</button>
		<button is="keyboard-key" data-which="0x37">
			<span>7</span>
		</button>
		<button is="keyboard-key" data-which="0x38">
			<span>8</span>
		</button>
		<button is="keyboard-key" data-which="0x39">
			<span>9</span>
		</button>
		<button is="keyboard-key" data-which="0x30">
			<span>0</span>
		</button>
		<button is="keyboard-key" data-which="0xbd">
			<span>-</span>
		</button>
		<button is="keyboard-key" data-which="0xbb">
			<span>=</span>
		</button>
		<button is="keyboard-key" data-which="0x08" data-width="2">
			<span>Backspace</span>
		</button>
	</div>

	<div class="keyboard-row">
		<button is="keyboard-key" data-which="0x09" data-width="1.5">
			<span>Tab</span>
		</button>
		<button is="keyboard-key" data-which="0x51">
			<span>q</span>
		</button>
		<button is="keyboard-key" data-which="0x57">
			<span>w</span>
		</button>
		<button is="keyboard-key" data-which="0x45">
			<span>e</span>
		</button>
		<button is="keyboard-key" data-which="0x52">
			<span>r</span>
		</button>
		<button is="keyboard-key" data-which="0x54">
			<span>t</span>
		</button>
		<button is="keyboard-key" data-which="0x59">
			<span>y</span>
		</button>
		<button is="keyboard-key" data-which="0x55">
			<span>u</span>
		</button>
		<button is="keyboard-key" data-which="0x49">
			<span>i</span>
		</button>
		<button is="keyboard-key" data-which="0x4f">
			<span>o</span>
		</button>
		<button is="keyboard-key" data-which="0x50">
			<span>p</span>
		</button>
		<button is="keyboard-key" data-which="0xdb">
			<span>[</span>
		</button>
		<button is="keyboard-key" data-which="0xdd">
			<span>]</span>
		</button>
		<button is="keyboard-key" data-which="0xdc" data-width="1.5">
			<span>\</span>
		</button>
	</div>

	<div class="keyboard-row">
		<button is="keyboard-key" data-which="0x14" data-width="1.75">
			<span>CapsLock</span>
		</button>
		<button is="keyboard-key" data-which="0x41">
			<span>a</span>
		</button>
		<button is="keyboard-key" data-which="0x53">
			<span>s</span>
		</button>
		<button is="keyboard-key" data-which="0x44">
			<span>d</span>
		</button>
		<button is="keyboard-key" data-which="0x46">
			<span>f</span>

		<button is="keyboard-key" data-which="0x47">
			<span>g</span>
		</button>
		<button is="keyboard-key" data-which="0x48">
			<span>h</span>
		</button>
		<button is="keyboard-key" data-which="0x4a">
			<span>j</span>

			<span>Enter</span>
		</button>
	</div>

	<div class="keyboard-row">
		<button is="keyboard-key" data-which="0x10" data-width="2.25" data-location="1">
			<span>Left Shift</span>
		</button>
		<button is="keyboard-key" data-which="0x5a">
			<span>z</span>
		</button>
		<button is="keyboard-key" data-which="0x58">
			<span>x</span>
		</button>
		<button is="keyboard-key" data-which="0x43">
			<span>c</span>
		</button>
		<button is="keyboard-key" data-which="0x56">
			<span>v</span>
		</button>
		<button is="keyboard-key" data-which="0x42">
			<span>b</span>
		</button>
		<button is="keyboard-key" data-which="0x4e">
			<span>n</span>
		</button>
		<button is="keyboard-key" data-which="0x4d">
			<span>m</span>
		</button>
		<button is="keyboard-key" data-which="0xbc">
			<span>,</span>
		</button>
		<button is="keyboard-key" data-which="0xbe">
			<span>.</span>
		</button>
		<button is="keyboard-key" data-which="0xbf">
			<span>/</span>
		</button>
		<button is="keyboard-key" data-which="0x10" data-width="2.75" data-location="2">
			<span>Right Shift</span>
		</button>
	</div>

	<div class="keyboard-row">
		<button is="keyboard-key" data-which="0x11" data-width="1.25" data-location="1">
			<span>Left Ctrl</span>
		</button>
		<button is="keyboard-key" data-which="0x5b" data-width="1.25" data-location="1">
			<span>Left OS</span>
		</button>
		<button is="keyboard-key" data-which="0x12" data-width="1.25" data-location="1">
			<span>Left Alt</span>
		</button>
		<button is="keyboard-key" data-which="0x20" data-width="6.25">
			<span>Space</span>
		</button>
		<button is="keyboard-key" data-which="0x12" data-width="1.25" data-location="2">
			<span>Right Alt</span>
		</button>
		<button is="keyboard-key" data-which="0x5c" data-width="1.25" data-location="2">
			<span>Right OS</span>
		</button>
		<button is="keyboard-key" data-which="0x5d" data-width="1.25">
			<span>Menu</span>
		</button>
		<button is="keyboard-key" data-which="0x11" data-width="1.25" data-location="2">
			<span>Right Ctrl</span>
		</button>
	</div>
</div>
